<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!--https://www.odeon.co.uk/films/wonder-woman-1984/HO00001259/
ul: li for each day and list (list in grid style)-->
    <form action="" method="GET">
        <p class="dates"> 
            <select id="dates" required>
            <option id="today">14.12.2020</option>
            <option value="15">15.12.2020</option>
            <option value="16">16.12.2020</option>
            <option value="17">Germany</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Denmark">Denmark</option>
            </select>
        </p>
        <p class="sessions"> 
            <select id="sessions" required>
            <option value="">Select</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            </select>
        </p>
        <input type="submit" id="next" value="Show available dates">
    </form>
        <div class="sessions"> 
            <div class="session-select">
                <b>10:00 - 11:00</b>
            </div>
            <div class="session-select">
                <b>11:00 - 12:00</b>
            </div>
            <div class="session-select">
                <b>12:00 - 13:00</b>
            </div>
            <div class="session-select">
                <b>13:00 - 14:00</b>
            </div>
        </div>

        <div class="select-seats-container">
            <div class="legend">
                <span class="legend-container">
                    <img src="" alt="">
                    <span class="legend">Selected</span>
                </span>
                <span class="legend-container">
                    <img src="" alt="">
                    <span class="legend">Available</span>
                </span>
                <span class="legend-container">
                    <img src="" alt="">
                    <span class="legend">Occupied</span>
                </span>
            </div>


        </div>
         <div class="seat-Selection">
             <table class="seats" id="seats">
                <tr>
                        <td id="A1" class="seat">seat</td>
                        <td value="A2" id="A2" class="seat">seat</td>
                        <td value="A3" id="A3" class="seat">seat</td>
                        <td value="A4" id="A4" class="seat">seat</td>
                        <td value="A5" id="A5" class="seat">seat</td>
                        <td value="A6" id="A6" class="seat">seat</td>  
                </tr>
                <tr>
                    <td id="A7" class="seat">seat</td>
                    <td value="A2" id="A8" class="seat">seat</td>
                    <td value="A3" id="A9" class="seat">seat</td>
                    <td value="A4" id="A10" class="seat">seat</td>
                    <td value="A5" id="A11" class="seat">seat</td>
                    <td value="A6" id="A12" class="seat">seat</td>  
                </tr>
             </table>
             <button id="submit" >Submit</button>

            </div>
         </div>

    <script src="main.js"></script>
</body>
</html>
